<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参考資料</title>
</head>
<body>
<ul id="dynamic-links" class="mt-8 space-y-2"></ul>

<script>
    // ファイル名とタイトルの対応表
    const pages = [
        { name: "講義資料", url: "lecture.pdf" },
        { name: "Encryption", url: "encryption.html" },
        { name: "Cryptographic Technologies", url: "cryptographic_technologies.html" },
        { name: "AI x Blockchain", url: "ai_bc.html" },
        { name: "DEX (PDF)", url: "dex.pdf" },
        { name: "Stable Coin (PDF)", url: "stable_coin.pdf" },
        { name: "STO", url: "sto.html" },
        { name: "Privacy Tech", url: "privacy_tech.html" }
    ];

    const linkContainer = document.getElementById("dynamic-links");
    pages.forEach(page => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = page.url;
        a.textContent = page.name;
        a.className = "text-blue-600 hover:underline";
        li.appendChild(a);
        linkContainer.appendChild(li);
    });
</script>
</body>
</html>
